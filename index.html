<div class="container">
    <h1 class="">To Do List</h1>
    <div id="menu">
        <div class="buttons">
            <button  >Add activitie</button>
            <button class='create' onclick="openDiv()"  >Create new activitie</button>
        </div>
        
        <form id="create-todo" onsubmit="createToDo()">
            <div class="todo-input">
                <label for="">Your new activite</label>
                <input name="name" type="text" id="todo-name"
                class="new-todo">
            </div>
            <div class="todo-input">
                <label for="">Where</label>
                <input name="where" type="text" id="todo-where" class="new-todo">
            </div>
            <div class="todo-input">
                <label for="">When</label>
                <input name="when" type="text" id="todo-when" class="new-todo">
            </div>
            <div class="buttons-create">
                <button 
                type="submit" 
                name="create" 
                
                id="create">Create</button>
                <button 
                type="button" 
                name="create-and-add"
                
                id="create-and-add">Create and add</button>
            </div>
        </form>
    
        <div class="input-search">
            <input type="text" id="search" required>
            <label class="label-search">Search for an activite...</label>
        </div>
        <div id="no-items-msg">There's no to do available.</div>
        <div id="to-dos">
        </div>
    </div>
    
</div>
